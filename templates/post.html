<div class="post">
  <div class="post-heading">
    <div class="post-title">
      <a class="post-title-a" href={{'/blog/{}'.format(p.key().id())}}>{{p.subject}}</a>
    </div>
    <div class="post-author-date">
      By {{p.author}},  {{p.created.strftime("%b %d, %Y")}}
    </div>
  </div>

  <div class="post-content">
    {{p._render_text | safe}}
  </div>
  <br>
  <div class="post-footer">
    <div>
      <a class="post-edit" href={{'/edit/{}'.format(p.key().id())}} >Edit </a> |
      <a class="post-edit" onclick="return window.confirm('Do you want to delete this post?')"   href={{'/delete/{}'.format(p.key().id())}} >Delete </a>
    </div>
    <div>
      <a class="post-comment" href={{'/like/{}'.format(p.key().id())}} >Like </a> {{p.liked}} |
      <a class="post-comment" href={{'/blog/{}'.format(p.key().id())}} >Comment </a> {{p.comment_counter()}}
    </div>
  </div>
</div>
