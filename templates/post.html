<div class="post">
  <div class="post-heading">
    <div class="post-title">
      <a class="post-title-a" href={{'/blog/{}'.format(p.key().id())}}>{{p.subject}}</a>
    </div>
    <div class="post-author-date">
      By {{p.author}},  {{p.created.strftime("%b %d, %Y")}}
    </div>
  </div>

  <div class="post-content">
    {{p._render_text | safe}}
  </div>

  <div class="post-footer">
    <a class="post-comment" href={{'/like/{}'.format(p.key().id())}} >Like </a> {{p.liked}} | <a class="post-comment" href="/comment" >Comment </a>{{Comment}}
  </div>

</div>
