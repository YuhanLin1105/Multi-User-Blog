{% extends "base.html" %}

{% block contents %}
    <div class="login-area">
      Welcome, {{username}} | <a class="login-link" href="/logout">Logout</a>
    </div>
    <form method="post">
      <h2>New Post</h2>
      <label>
        <div>Subject</div>
        <input type="text" name="subject" value="{{subject}}">
      </label>

      <label>
        <div>Blog</div>
        <textarea name="content">{{content}}</textarea>
      </label>

      <div class="error">{{error}}</div>

      <input type="submit" value="           Submit           ">
    </form>

{% endblock %}
